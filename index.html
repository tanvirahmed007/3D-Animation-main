<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./goku1.png" width="400" alt="TANVIR">
            </div>
            <div class="info">
                <h1 class="title">GOKU ULTRA INSTINCT</h1>
                <h3>It's an ultimate technique that severs the consciousness from the body in order to allow the body to subconsciously move it to even attack and evade. It's called 'Ultra Instinct'. ” —Whis explaining the technique in "The Omen of Son Gokū's Awakening"</h3>
                <div class="sizes">
                    <button>Buy</button>
                    <button>Contact</button>
                    <button>Price</button>
                    <button>More</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
